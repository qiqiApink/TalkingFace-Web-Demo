{% extends "base.html" %}
{% block app_content %}
<script type="text/javascript">
    const video = '/resultshow/{{ outputfile }}'
    blobLoad(video)
    function blobLoad(src) {
        let self = this;
        var req = new XMLHttpRequest();
        req.open("GET", src, true);
        req.responseType = "blob";
        req.onload = function (e) {
              // Onload is triggered even on 404
              // so we need to check the status code
            if (this.status === 200) {
                var videoBlob = this.response;
                $("#videoresult").attr("src", URL.createObjectURL(videoBlob));
            }
        };
        req.onerror = function () {
              // Error
        };
        req.send();
    }

    function download() {
        document.getElementById("download").click();
    }
    window.onload = download;
</script>
<div class="container">
    <div>
        <h4>生成结果视频下载</h4>
        <a href="/videodownload/{{ outputfile }} id="download"">下载视频</a></br>
    </div>
    <div>
        <h4>原始输入图片</h4>
        <image controls width="320" src='/imageshow/{{ imagefile }}'>
                <!--<source src="/videoshow" type="video/mp4">!-->
        </video>
        <h4>原始输入音频</h4>
        <audio controls width="320" src='/audioshow/{{ audiofile }}'>
                <!--<source src="/audioshow">!-->
        </audio>
        <h4>生成结果</h4>
        <video preload="auto" id="videoresult" controls width="320" src='' controls="controls">
        </video>
    </div>
    <div class="empty"></div>
</div>
{% endblock %}
