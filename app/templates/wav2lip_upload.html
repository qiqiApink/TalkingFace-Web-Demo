{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block app_content %}
    <div class="container">
        <form class="form" method="post" action="/wav2lip_upload" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.video) }}
	    {{ wtf.form_field(form.audio) }}
            {{ wtf.form_field(form.submit) }}
        </form>
        <div class="empty"></div>
    </div>
{% endblock %}
