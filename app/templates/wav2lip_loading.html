{% import "bootstrap/wtf.html" as wtf %}
<style type="text/css">
    #preloader5{
        position:absolute;
        left:45%;
        top:45%;
        width:150px;
        height:150px;
        background:#0397fa;
        border-radius: 250px;
        animation: preloader_5 1.5s infinite linear;
    }

    #preloader5::after{
        position:absolute;
        width:250px;
        height:250px;
        border-top: 50px solid #480463;
        border-bottom: 50px solid #480463;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-radius: 250px;
        content: '';
        top:-100px;
        left:-100px;
        animation: preloader_5_after 1.5s infinite linear;
    }

    @keyframes preloader_5 {
        0% {transform: rotate(0deg);}
        50% {transform: rotate(180deg);background:#0af16b;}
        100% {transform: rotate(360deg);}
    }
    @keyframes preloader_5_after {
        0% {border-top: 50px solid #480463;border-bottom: 50px solid #480463;}
        50% {border-top: 50px solid #0397fa; border-bottom: 50px solid #0397fa;}
        100% {border-top: 50px solid #480463; border-bottom: 50px solid #480463;}
    }
    .generate{
        display: inline-block;
        width: 100%;
        height: 100%;
    }
</style>
<body onload="document.forms[0].submit();">
<div id="preloader5"></div>
<form class="form" method="post" name="form1" action="" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    
</form>
</body>
